<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
    <form class="form" autocomplete="on">
      <div class="links">
        <a href="#">Login</a>
        <span></span>
        <a class="active" href="#">Register</a>
      </div>
      <p>Enter your email and password to register</p>
      <label>
        <input type="text" 
               name="name"
               placeholder="Username" 
               required 
               autocomplete="name" />
      </label>
      <label>
        <input type="email" 
               name="email" 
               placeholder="Enter your email address"
               required 
               autocomplete="email" />
      </label>
      <div class="password">
       <label>
        <input type="password" 
               name="password"
               placeholder="Password" 
               required 
               autocomplete="new-password"/>
         <img src="./images/eye-icon.svg" alt="eye icon" class="eye-icon">
      </label>
      </div>
      <label>
       <input type="password" 
              name="confirm_password"
              placeholder="Confirm password" 
              required
              />
      </label>
      <button type="submit" class="submit__btn">Register</button>
      <p>Or register with</p>
      <button class="social__btn"><img src="./images/google-logo.svg" alt="google logo"/>Continue with Google</button>
      <button class="social__btn"><img src="./images/facebook-logo.svg" alt="facebook logo"/>Continue with Facebook</button>
    </form>
    </div>

</body>
</html>
